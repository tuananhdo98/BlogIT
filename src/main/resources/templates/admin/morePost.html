<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout-admin :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="vertical-layout vertical-menu 2-columns   menu-expanded fixed-navbar" data-open="click"
      data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="2-columns">
<nav th:replace="/moon/admin/nav :: nav"></nav>
<nav th:replace="/moon/admin/menu :: menu"></nav>
<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-wrapper-before"></div>
        <div class="content-header row">
            <div class="content-header-left col-md-4 col-12 mb-2">
            </div>
            <div class="content-header-right col-md-8 col-12">
                <div class="breadcrumbs-top float-md-right">
                    <div class="breadcrumb-wrapper mr-1">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Cards
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-6 col-md-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <h4 class="card-title">Thêm bài viết</h4>
                    </div>
                    <div class="card-body">
                        <form class="form" th:action="@{/save}" method="post" th:object="${post}"
                              enctype="multipart/form-data">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="sr-only">Image</label>
                                    <input type="file" class="form-control" th:field="*{file}">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Tittle</label>
                                    <input type="text" id="donationinput1" class="form-control" placeholder="Name"
                                           th:field="*{title}">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Description</label>
                                    <input type="text" class="form-control" placeholder="Description"
                                           th:field="*{description}">

                                </div>

                            </div>
                            <div class="form-actions center">
                                <button type="submit" class="btn btn-outline-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        </section>
    </div>
</div>

<footer th:replace="/moon/admin/footer :: footer"></footer>
<div th:replace="/layout/layout-admin :: script"></div>
</body>
</html>
